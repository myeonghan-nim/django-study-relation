{% extends 'base.html' %}

{% block body %}
  <h1>Index</h1>
  {% for post in posts %}
    <h4>{{post.user.username}}</h4>
    <h4>{{post.title}}</h4>
    <hr>
    {% if user in post.like_users.all %}
      <a href="{% url 'post:like' post.id %}">Unlike</a>
    {% else %}
      <a href="{% url 'post:like' post.id %}">Like</a>
    {% endif %}
  {% endfor %}
{% endblock %}
