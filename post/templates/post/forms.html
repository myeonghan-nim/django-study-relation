{% extends 'base.html' %}

{% block body %}

  {% if request.resolver_match.url_name == 'create' %}
    <h1>Create</h1>
  {% else %}
    <h1>Update</h1>
  {% endif %}

  <form action="" method="POST">
    {% csrf_token %}
    <table>
      {{form.as_table}}
    </table>
    <input type="submit" value="submit">
  </form>

{% endblock %}
